{% extends "layout.html" %} {% block content %}

<div class="login-box">
    <h1 class="title">Log In</h1>
    {% include "flash.html" %}
    <form class="pure-form" , method="POST">
        {{ form.csrf_token }}
        <fieldset>
            <div>
                {{ form.username.label() }}
                {{ form.username() }}
            </div>
            <div>
                {{ form.password.label() }}
                {{ form.password() }}
            </div>
            <button type="submit" class="pure-button pure-button-primary">
                Login
            </button>
        </fieldset>
    </form>
</div>

{% endblock %}
