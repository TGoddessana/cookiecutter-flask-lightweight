<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{% block title %}cookiecutter_app{% endblock %}</title>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/pure-min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/grids-responsive-min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />

    <script src="{{ url_for('static', filename='js/alpine.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/fontawesome-all.min.js') }}"></script>
  </head>
  <body>
    {% include "header.html" %}

    <div class="content-wrapper">
      <div class="content">{% block content %}{% endblock %}</div>
    </div>

    {% include "footer.html" %}
  </body>
</html>
